name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run lint and tests
        env:
          AGENT_USE_FAKE_EMBEDDINGS: true
        run: |
          black backend --check
          isort backend --check-only
          ruff backend
          mypy backend
          pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run lint and tests
        run: |
          cd frontend
          npm run lint
          npm run test -- --runInBand
